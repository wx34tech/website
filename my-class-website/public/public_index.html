<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Class Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Class Website</h1>
    </header>
    <main>
        <section>
            <h2>About Our Class</h2>
            <p>This is a website for our class. Here you will find information about our activities and projects.</p>
        </section>
        <section>
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Class. All rights reserved.</p>
    </footer>
    <script src="../src/main.js"></script>
</body>
</html>
