<!-- 三思专栏页 -->
<!DOCTYPE html>
<html>
<head>
    <title>三思专栏</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1 class="column-title">三思专栏</h1>
        
        <!-- 分页选择器 -->
        <div class="page-size-selector">
            每页显示：
            <select id="page-size">
                <option value="10">10条</option>
                <option value="20" selected>20条</option>
                <option value="50">50条</option>
            </select>
        </div>

        <div id="articles-container" class="articles-grid"></div>
        
        <div class="pagination-controls">
            <button id="prev-btn" class="pagination-btn">← 上一页</button>
            <span id="page-indicator">第1页</span>
            <button id="next-btn" class="pagination-btn">下一页 →</button>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
